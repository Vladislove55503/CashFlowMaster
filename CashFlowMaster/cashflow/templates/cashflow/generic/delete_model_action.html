{% extends 'cashflow/base.html' %} 


{% block content %}

<div class="container bg-secondary rounded mt-5 mb-5 p-4 w-50">
	<form method="post">
		{% csrf_token %}

		<div class="text-white">
			<b>{{ obj_name|capfirst }} &ensp; &mdash; &ensp; {{ obj }}</b>
		</div>

		<button type="submit" class="btn btn-primary bg-danger border-danger mt-3">Удалить {{ obj_name }}</button>
	</form>
</div>

{% endblock %}
